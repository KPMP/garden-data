version: "3.5"
services:

  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - /c/Users/zachw/Documents/GitRepos/garden-data/redcap-api:/code
    environment:
      FLASK_ENV: development

  mongodb:
    container_name: mongodb
    image: mongo:4.0
    environment:
       - MONGO_DATA_DIR=/data/db
       - MONGO_LOG_DIR=/dev/null
    volumes:
       - mongodbdata:/data/db 
    ports:
      - "127.0.0.1:${ENV_MONGO_PORT:-27017}:27017"
    command: mongod 
    networks:
      local:
        aliases:
          - mongodb
          
volumes:
  mongodbdata:
  
networks:
  local: